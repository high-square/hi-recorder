<!-- Page Header-->

  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">

          <h1>Clean Blog</h1>
          <span class="subheading">A Blog Theme by Start Bootstrap</span>

</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <h1 class="h1 text-center" th:text="${board.Title}"></h1>

    <div class="row text-center" style="background-color:#0dcaf0">
      <div class="col-xl-7"></div>
      <div class="col-xl-3" style="color:white"><b>작성자 :</b></div>
      <div class="col-xl-1" th:text="${board.memberName}"></div>
    </div>
    <div class="row text-center" style="background-color:#0dcaf0">
      <div class="col-xl-7"></div>
      <div class="col-xl-3" style="color:white"><b>조회수 :</b></div>
      <div class="col-xl-1" th:text="${board.viewCnt}"></div>
    </div>
    <div class="row text-center" style="background-color:#0dcaf0">
      <div class="col-xl-7"></div>
      <div class="col-xl-3" style="color:white"><b>좋아요수 :</b></div>
      <div class="col-xl-1">
      <img class="likeimg" id="likeimg" src="/assets/img/like-icon-file-before.png" width="50px" height="60px">
      </div>
      <div class="col-xl-1" id="boardLikeCnt">
        <input type="hidden" id="like_check" th:value="${likeCheck}">
        [[${board.likeCnt}]]
      </div>
    </div>
    <div class="row text-center" style="background-color:#0dcaf0">
      <div class="col-xl-7"></div>
      <div class="col-xl-3" style="color:white"><b>전체공개여부 :</b></div>
      <div class="col-xl-1" th:text="${board.publicYn}"></div>
    </div>
    <div class="row text-center" style="background-color:#0dcaf0">
      <div class="col-xl-7"></div>
      <div class="col-xl-3" style="color:white"><b>작성날짜 :</b></div>
      <div class="col-xl-2" th:text="${#temporals.format(board.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></div>
    </div>
    <div class="row text-center" style="background-color:#0dcaf0">
      <div class="col-xl-7"></div>
      <div class="col-xl-3" style="color:white"><b>수정날짜 :</b></div>
      <div class="col-xl-2" th:text="${#temporals.format(board.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></div>
    </div>
    <a class="col-xl-3"  th:if="${board.memberId==session.memberId}" href="javascript:openEdit()">수정하기</a>
    <a class="col-xl-3"  th:if="${board.memberId==session.memberId}" href="javascript:openDelete()">삭제하기</a>
    <hr class="lh-lg"/>


    <article class="mb-4">
      <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7" th:utext="${board.content}">

          </div>
        </div>
      </div>
    </article>

  </div>
</div>
<!-- Footer-->
<footer class="border-top">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <ul class="list-inline text-center">
          <li class="list-inline-item">
            <a href="#!">
                                    <span class="fa-stack fa-lg">

          </li>

          <li class="list-inline-item">
            <a href="#!">

                                    </span>
            </a>
          </li>
        </ul>
        <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2022</div>
      </div>
    </div>
  </div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
<!-- 좋아요 JS -->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script th:inline="javascript">
  $(document).ready(function () {
    let like_count = document.getElementById('like_count');
    let likecheck = [[${likeCheck}]];
    const board_id = [[${board.id}]];
    const member_id = [[${session.memberId}]]; // 세션에 로그인한 사용자 id
    const likeimg = document.getElementById("likeimg")

    if (likecheck==1) {
        likeimg.src="/assets/img/like-icon-file-after.png";
    }

    // 좋아요 버튼 클릭시 ajax
    $(".likeimg").on("click",function() {
      $.ajax({
          method: "POST",
          url: "/boards/like",
          data: {'board_id':board_id,'member_id':member_id},
        }).done(function(data) {
          if (data[0].toString()==1) {
            $(".likeimg").attr("src","/assets/img/like-icon-file-after.png");
          } else {
            $(".likeimg").attr("src","/assets/img/like-icon-file-before.png");
          }
            $("#boardLikeCnt").text(data[1]);
          $()
        });
    });

  });

  openEdit = function() {
     var r = confirm("수정하시겠습니까?");
     if (r==true) {
       location.href='/boards/[[${board.id}]]/edit';
     }
  }

  openDelete = function() {
    var r = confirm("삭제하시겠습니까?");
    if (r==true) {
      location.href ='/boards/[[${board.id}]]/delete?studyId=[[${board.studyId}]]';
    }
  }


</script>
</body>
</html>
