<main id="main" class="main">

  <div class="pagetitle">
    <h1>회원관리</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">management</li>
        <li class="breadcrumb-item active">회원관리</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-12">
        <div class="card recent-sales overflow-auto">
          <div class="card-body">
            <h5 class="card-title">회원 관리</h5>

            <table class="table">
              <thead>
              <tr>
                <th scope="col"><a th:href="@{${#httpServletRequest.requestURL}(page=${1}, size=${memberInfo.getSize()}, isAsc=${memberInfo.isAsc() and 'ID' == memberInfo.getSort() ? 0 : 1}, sort='ID')}" style="color: black">#</a></th>
                <th scope="col"><a th:href="@{${#httpServletRequest.requestURL}(page=${1}, size=${memberInfo.getSize()}, isAsc=${memberInfo.isAsc() and 'NAME' == memberInfo.getSort() ? 0 : 1}, sort='NAME')}" style="color: black">이름</a></th>
                <th scope="col"><a th:href="@{${#httpServletRequest.requestURL}(page=${1}, size=${memberInfo.getSize()}, isAsc=${memberInfo.isAsc() and 'WRITE_COUNT' == memberInfo.getSort() ? 0 : 1}, sort='WRITE_COUNT')}" style="color: black">총 게시글</a></th>
                <th scope="col"><a th:href="@{${#httpServletRequest.requestURL}(page=${1}, size=${memberInfo.getSize()}, isAsc=${memberInfo.isAsc() and 'COMMENT_COUNT' == memberInfo.getSort() ? 0 : 1}, sort='COMMENT_COUNT')}" style="color: black">총 댓글</a></th>
                <th scope="col"><a th:href="@{${#httpServletRequest.requestURL}(page=${1}, size=${memberInfo.getSize()}, isAsc=${memberInfo.isAsc() and 'MANAGER' == memberInfo.getSort() ? 0 : 1}, sort='MANAGER')}" style="color: black">권한</a></th>
                <th scope="col"><a th:href="@{${#httpServletRequest.requestURL}(page=${1}, size=${memberInfo.getSize()}, isAsc=${memberInfo.isAsc() and 'ATTEND' == memberInfo.getSort() ? 0 : 1}, sort='ATTEND')}" style="color: black">STATUS</a></th>
                <th scope="col">강퇴</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="member : ${memberInfo.dtoList}">
                <th scope="row" th:text="${member.id}">#2147</th>
                <td th:text="${member.name}">Bridie Kessler</td>
                <td th:text="${member.totalWrite}">5</td>
                <td th:text="${member.totalComment}">5</td>
                <td th:text="${member.manager ? 'MANAGER' : 'USER'}">USER</td>
                <td th:text="${member.attendState}">참석</td>
                <td><button class="btn btn-outline-danger btn-sm rounded-pill"
                            th:memberId="${member.id}"
                            onclick="kickout(this.getAttribute('memberId'))">강퇴</button></td>
              </tr>
              </tbody>
            </table>

          </div>

        </div>
      </div>

    </div>
  </section>

  <ul class="pagination justify-content-center">
    <li class="page-item" th:each="page : ${memberInfo.getPageList()}">
      <a class="page-link" th:text="${page}"
         th:href="@{${#httpServletRequest.getRequestURL().toString()}(page=${page}, size=${memberInfo.getSize()}, isAsc=${memberInfo.isAsc() ? 1 : 0}, sort=${memberInfo.getSort()})}">
      </a>
    </li>
  </ul>

</main><!-- End #main -->

<script>
  function kickout(memberId) {
    if (!confirm("정말 강퇴하시겠습니까?")) return;
    fetch("kickout/" + memberId, {method: "POST"})
            .then((resp) => {
              if (resp.status === 302) {
                location.reload();
              } else {
                resp.text().then((t)=>alert(t));
              }
            })
  }
</script>
