                <th scope="col"><a th:href="@{${#httpServletRequest.requestURL}(page=${1}, size=${applyInfo.getSize()}, isAsc=${applyInfo.isAsc() and 'DATE' == applyInfo.getSort() ? 0 : 1}, sort='DATE')}" style="color: black">Date</a></th>

              </tr>
              </thead>

              <tr th:each="apply : ${applyInfo.dtoList}">
                <th scope="row" th:text="${apply.applyId}">#2147</th>
                <td th:text="${apply.memberName}">Bridie Kessler</td>
                <td th:text="${apply.reason}">Blanditiis dolor omnis similique</td>
                <td th:text="${apply.email}"></td>
                <td th:text="${apply.date}">2023-03-10</td>
                <td>
                  <button class="btn btn-outline-success btn-sm rounded-pill"
                          th:memberId="${apply.memberId}" th:applyId="${apply.applyId}"
                          th:onclick="approve(this.getAttribute('memberId'), this.getAttribute('applyId'))">수락</button>
                  <button
                        class="btn btn-outline-danger btn-sm rounded-pill"
                        data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop"
                        th:data-bs-applyForStudy="${apply.applyId}">거절</button></td>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

<script src="../../static/admin/assets/js/main.js" th:src="@{/admin/assets/js/main.js}" ></script>
<script>
  function approve(memberId, applyId) {
    location.href = location.pathname + "/../approval/" + memberId + "/" + applyId;
  }

  function setModal() {

    var rejectModal = document.getElementById('staticBackdrop')

    rejectModal.addEventListener('show.bs.modal', function (event) {

      // Button that triggered the modal
      var button = event.relatedTarget
      // Extract info from data-bs-* attributes
      var applyForStudyId = button.getAttribute('data-bs-applyForStudy')

      fetch("reject/" + applyForStudyId)
              .then(resp=>{
                if (resp.status !== 200) {
                  alert("거절이 불가능합니다.")
                  location.reload()
                }
             });

      rejectModal.querySelector("#reject-button").setAttribute("onclick", "rejectQuery(" + applyForStudyId + ")");
    });
  }

  function rejectQuery(applyForStudyId) {
    let message = document.querySelector("#reject-message").value;

    let formData = new FormData();

    formData.append("rejectReason", message);

    let reject = confirm("정말 거절하시겠습니까?");
    if (!reject) return

    if (!message) {
      alert("거절 메시지가 비었습니다.");
      return;
    }
    fetch("reject/" + applyForStudyId, {method: "POST", body: formData})
            .then((resp)=>{
              if (resp.status === 400) {
                resp.text().then(body=>alert(JSON.parse(body).error));
              } else if (resp.status === 302) {
                location.reload()
              }
            });
  }

  window.addEventListener("load", setModal)
</script>
