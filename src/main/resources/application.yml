spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/hirecorder
    username: sa
    password:
    driver-class-name: org.h2.Driver
  messages:
    basename: messages,errors
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true 시스템아웃을 통해 찍음
        format_sql: true
#    open-in-view: false


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

decorator:
  datasource:
    p6spy:
      enable-logging: true
